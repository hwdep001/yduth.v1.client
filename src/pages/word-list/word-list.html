<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>

        <ion-buttons end (click)="orderQue()">
            <button ion-button icon-only>
                <ion-icon [color]="randomFlag ? '' : 'danger'" name="list"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end (click)="shuffleQue()">
            <button ion-button icon-only>
                <ion-icon [color]="randomFlag ? 'danger' : ''" name="refresh"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end (click)="fliterQue()">
            <button ion-button icon-only>
                <ion-icon [color]="filterFlag ? 'danger' : ''" name="options"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end (click)="fliterLev()">
            <button ion-button icon-only>
                <ion-icon [color]="levFlag ? '' : 'danger'" [name]="levFlag ? 'eye' : 'eye-off'"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="icontent">

    <ng-container *ngIf="isDataLoaded">
        <ng-container [ngSwitch]="sc.sub.id">

            <ng-container *ngSwitchCase="'sp'">
                <sp-list [words]="words" [levFlag]="levFlag" (updateLevel)="updateLevel($event)"></sp-list>
            </ng-container>

            <ng-container *ngSwitchCase="'sl'">
                <sllw-list [words]="words" [levFlag]="levFlag" (updateLevel)="updateLevel($event)"></sllw-list>
            </ng-container>

            <ng-container *ngSwitchCase="'lw'">
                <sllw-list [words]="words" [levFlag]="levFlag" (updateLevel)="updateLevel($event)"></sllw-list>
            </ng-container>

            <ng-container *ngSwitchCase="'kw'">
                <kw-list [words]="words" [levFlag]="levFlag" (updateLevel)="updateLevel($event)"></kw-list>
            </ng-container>

            <ng-container *ngSwitchCase="'cc'">
                <cc-list [words]="words" [levFlag]="levFlag" (updateLevel)="updateLevel($event)"></cc-list>
            </ng-container>

            <ng-container *ngSwitchCase="'c4'">
                <c4-list [words]="words" [levFlag]="levFlag" (updateLevel)="updateLevel($event)"></c4-list>
            </ng-container>

            <ng-container *ngSwitchCase="'ew'">
                <ew-list [words]="words" [levFlag]="levFlag" (updateLevel)="updateLevel($event)"></ew-list>
            </ng-container>
        </ng-container>

    </ng-container>
</ion-content>
