<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{cat.name}}</ion-title>

    <ion-buttons end (click)="moveWordTestPage()" >
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="icontent">

  <ion-list class="ilist">
    <ion-item class="ilist-item cursor" *ngFor="let lec of lecs; let i = index">
      <div (click)="clickLec(lec)">{{lec.name}}</div>
    </ion-item>
  </ion-list>
  
</ion-content>
