<div class="icontent-middle" *ngFor="let word of _words; let i = index">
  <ion-card class="icard" text-wrap [ngClass]="!_levFlag && !word.flag1 ? '' : 'icard-border' + word.levelId">
    <!-- ///////////////////////////////////////////////////////////////////// -->
    <div *ngIf="word.flag1 == false" (click)="word.flag1 = true">
      <ion-row class="icard-que">
        <ion-col align-self-center text-center>
          {{word.col01}}
        </ion-col>
      </ion-row>
    </div>
    <!-- ///////////////////////////////////////////////////////////////////// -->
    <div *ngIf="word.flag1 == true" (click)="word.flag1 = false">
      <ion-row class="icard-header">
        <ion-col align-self-center text-center>
          {{word.col01}}
        </ion-col>
      </ion-row>

      <ion-row class="icard-body1">
        <ion-card-content align-self-center>
          <ion-label class="meaning">
            <ng-container *ngIf="word.col02 != null">{{word.col02}}.</ng-container> {{word.col03}}
          </ion-label>
          <ion-label class="meaning">
            <ng-container *ngIf="word.col04 != null">{{word.col04}}.</ng-container> {{word.col05}}
          </ion-label>
        </ion-card-content>
      </ion-row>
      <ion-row class="icard-body2">
        <ion-card-content align-self-center>
          <ion-label>{{word.col06}}</ion-label>
          <ion-label>{{word.col07}}</ion-label>
        </ion-card-content>
      </ion-row>
    </div>
    <!-- ///////////////////////////////////////////////////////////////////// -->
    <ion-row class="icard-footer">
      <ion-col col-20 class="footer-down" align-self-center text-center (click)="clickThumbs(word, -1)">
        <button ion-button color="gray" clear small icon-start>
          <ion-icon name='thumbs-down'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-60 class="footer-desc-col" align-self-center text-center>
        <ion-note class="footer-desc-note">
          {{word.lecName}} - {{word.num}}
        </ion-note>
      </ion-col>
      <ion-col col-20 class="footer-up" align-self-center text-center (click)="clickThumbs(word, 1)">
        <button ion-button color="gray" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
